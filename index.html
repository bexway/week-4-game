<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Fight!</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="textalign-center font-family-title">Battle!!!</h1>
      <p class="font-family-general font-size-general" id="genmessage">Choose your character!</p>
      <div class="row charholder flex flex-start flex-nowrap font-family-general font-size-general">

      </div>
      <div class="row flex flex-around">
        <div class="attacker-box font-family-general font-size-general">
          <p class="font-family-title">attacker:</p>
          <div id="attacker">

          </div>
        </div>
        <div class="defender-box font-family-general font-size-general">
          <p class="font-family-title">defender:</p>
          <div class="font-family-general" id="defender">

          </div>
        </div>
      </div>
      <div class="flex flex-center">
        <button class="attackbtn btn bg-minor font-color-white">Attack!</button>
        <button class="resetbtn bg-minor font-color-white btn">Reset!</button>
      </div>

      <p id="damagemessage font-family-general"></p>

    </div>


    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/characters.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
